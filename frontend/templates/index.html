<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SourceSense</title>
    <link rel="icon" type="image/png" sizes="96x96" href="https://atlan.com/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://atlan.com/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://atlan.com/favicon-16x16.png" />
    <style>
      :root { --bg:#0f172a; --fg:#e5e7eb; --muted:#94a3b8; --accent:#60a5fa; --accent-2:#22d3ee; --btn:#293c54; --btn-hover:#36465a; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, system-ui, sans-serif; background: radial-gradient(1200px 800px at 20% -10%, rgba(96,165,250,.15), transparent 60%), radial-gradient(1000px 700px at 120% 20%, rgba(34,211,238,.12), transparent 60%), linear-gradient(180deg, #0b1220 0%, #0f172a 60%, #111827 100%); color: var(--fg); display: grid; place-items: center; }
      .wrap { width: 100%; max-width: 960px; padding: 64px 20px; text-align: center; position: relative; }
      .badge { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border: 1px solid rgba(255,255,255,.08); border-radius: 999px; background: rgba(255,255,255,.03); color: var(--muted); font-size: 12px; letter-spacing: .02em; }
      .title { margin-top: 16px; font-size: clamp(36px, 7vw, 60px); line-height: 1.05; font-weight: 700; letter-spacing: -0.02em; background: linear-gradient(90deg, #fff, #c7d2fe 40%, #7dd3fc 80%); -webkit-background-clip: text; background-clip: text; color: transparent; }
      .subtitle { margin: 14px auto 28px; max-width: 720px; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); }
      .byline { margin-top: 6px; color: #cbd5e1; font-size: 14px; }
      .actions { margin-top: 28px; display: flex; justify-content: center; gap: 14px; }
      .btn { appearance: none; border: 0; background: var(--btn); color: #fff; padding: 12px 18px; border-radius: 10px; font-weight: 600; font-size: 15px; cursor: pointer; transition: transform .08s ease, background .2s ease, box-shadow .2s ease; box-shadow: 0 10px 30px rgba(17,24,39,.25), inset 0 1px 0 rgba(255,255,255,.05); text-decoration: none; display: inline-flex; align-items: center; gap: 10px; }
      .btn:hover { background: var(--btn-hover); transform: translateY(-1px); }
      .btn:active { transform: translateY(0); }
      .ghost { background: transparent; border: 1px solid rgba(255,255,255,.14); color: var(--fg); }
      .orb { position: absolute; width: 240px; height: 240px; border-radius: 50%; filter: blur(60px); opacity: .5; z-index: -1; }
      .orb.one { background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%); top: -40px; left: -40px; }
      .orb.two { background: radial-gradient(circle at 70% 70%, var(--accent-2), transparent 60%); bottom: -40px; right: -40px; }
      .logo { width: 56px; height: 56px; border-radius: 14px; display: grid; place-items: center; background: linear-gradient(135deg, rgba(96,165,250,.25), rgba(34,211,238,.25)); border: 1px solid rgba(255,255,255,.1); margin: 0 auto; }
      .logo img { width: 34px; height: 34px; filter: drop-shadow(0 6px 10px rgba(0,0,0,.25)); }
      footer { margin-top: 44px; color: var(--muted); font-size: 12px; }
      a.inline { color: #93c5fd; text-decoration: none; }
      a.inline:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="orb one"></div>
      <div class="orb two"></div>

      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968342.png" alt="Postgres" />
      </div>

      <span class="badge">Welcome to</span>
      <h1 class="title">SourceSense</h1>
      <p class="subtitle">A clean, elegant starting point for your Postgres metadata extraction experience.</p>
      <div class="byline">By Tanish Khot</div>

      <div class="actions">
        <a class="btn" href="/index.html">Take me to the Postgres connector</a>
      </div>

      <footer>
        Tip: You can always come back here at <code>/</code> and the app lives at <code>/index.html</code>.
      </footer>
    </div>
  </body>
  </html>

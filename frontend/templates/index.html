<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Postgres Connector</title>
    <link rel="icon" type="image/png" sizes="96x96" href="https://atlan.com/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://atlan.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://atlan.com/favicon-16x16.png">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <style>
      body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      code { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <script>
      window.env = {
        APP_HTTP_HOST: "{{ app_http_host }}",
        APP_HTTP_PORT: "{{ app_http_port }}",
        APP_DASHBOARD_HTTP_HOST: "{{ app_dashboard_http_host }}",
        APP_DASHBOARD_HTTP_PORT: "{{ app_dashboard_http_port }}",
        TENANT_ID: "{{ tenant_id }}",
        APP_NAME: "{{ app_name }}",
        TEMPORAL_UI_HOST: "{{ workflow_ui_host }}",
        TEMPORAL_UI_PORT: "{{ workflow_ui_port }}",
      }
    </script>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968342.png" alt="Postgres Logo" class="logo" width="64" height="64">
          <h1>Postgres Connector</h1>
        </div>
      </header>

      <div class="main-content">
        <div class="sidebar">
          <div class="step-list">
            <div class="step active" data-step="1" onclick="goToPage(1)">
              <div class="step-indicator">1</div>
              <span>Credential</span>
            </div>
            <div class="step" data-step="2" onclick="goToPage(2)">
              <div class="step-indicator">2</div>
              <span>Connection</span>
            </div>
            <div class="step" data-step="3" onclick="goToPage(3)">
              <div class="step-indicator">3</div>
              <span>Metadata</span>
            </div>
          </div>
        </div>

        <div class="form-container">
          <div id="page1" class="page active">
            <div class="form-group">
              <label>Connection URL (optional)</label>
              <div style="display:flex; gap:8px; align-items:center;">
                <input type="text" id="connUrl" placeholder="postgresql://user:pass@host:5432/db?sslmode=require" style="flex:1;">
                <button type="button" id="parseUrl" class="btn btn-secondary">Parse URL</button>
              </div>
            </div>
            <div class="form-group horizontal">
              <div class="input-wrapper flex-grow">
                <label>Host *</label>
                <input type="text" id="host" placeholder="localhost">
              </div>
              <div class="input-wrapper" style="width: 100px;">
                <label>Port *</label>
                <input type="text" id="port" value="5432">
              </div>
            </div>

            <div class="form-group horizontal">
              <div class="input-wrapper flex-half">
                <label>Username *</label>
                <input type="text" id="username" value="postgres">
              </div>
              <div class="input-wrapper flex-half">
                <label>Password *</label>
                <div style="display:flex; gap:8px; align-items:center;">
                  <input type="password" id="password" placeholder="Password" style="flex:1;">
                  <button type="button" id="togglePassword" class="btn btn-secondary" style="white-space:nowrap;">Show</button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" id="requireSSL"> Require SSL
                <span class="help-icon" title="">You need SSL for: Neon, AWS RDS, GCP Cloud SQL (and most cloud Postgres). This sets sslmode=require so the driver negotiates TLS and avoids authentication or connection failures.ℹ️</span>
              </label>
            </div>
            <div class="form-group">
              <label>SSL Mode <span class="help-icon" title="You need SSL for: Neon, AWS RDS, Cloud SQL. Use require for most cases; use verify-ca/verify-full when you must verify the server certificate with your own CA.">ℹ️</span></label>
              <select id="sslmode">
                <option value="">(default)</option>
                <option value="disable">disable</option>
                <option value="allow">allow</option>
                <option value="prefer">prefer</option>
                <option value="require">require</option>
                <option value="verify-ca">verify-ca</option>
                <option value="verify-full">verify-full</option>
              </select>
            </div>

            <div class="form-group">
              <label>Database *</label>
              <input type="text" id="database" value="postgres">
            </div>

            <button class="btn btn-outline test-connection" onclick="testConnection()">Test Connection</button>
            <div class="error-message" id="connectionError"></div>

            <div class="bottom-bar">
              <div id="page1-nav" class="nav-buttons">
                <button id="nextButton" onclick="nextPage()" class="btn btn-primary" disabled>Next</button>
              </div>
            </div>
          </div>

          <div id="page2" class="page">
            <div class="form-group">
              <label>Connection Name *</label>
              <input type="text" id="connectionName" placeholder="postgres-conn">
            </div>
            <div class="bottom-bar">
              <div id="page2-nav" class="nav-buttons">
                <button onclick="previousPage()" class="btn btn-secondary">Previous</button>
                <button onclick="nextPage()" class="btn btn-primary">Next</button>
              </div>
            </div>
          </div>

          <div id="page3" class="page">
            <div class="metadata-grid">
              <div class="form-group">
                <label>Exclude Metadata</label>
                <div class="metadata-dropdown" id="excludeMetadata">
                  <div class="dropdown-header" onclick="toggleDropdown('excludeMetadata')">
                    <span>Select databases and schemas</span>
                    <span class="dropdown-arrow">▼</span>
                  </div>
                  <div class="dropdown-content"></div>
                </div>
              </div>
              <div class="form-group">
                <label>Include Metadata</label>
                <div class="metadata-dropdown" id="includeMetadata">
                  <div class="dropdown-header" onclick="toggleDropdown('includeMetadata')">
                    <span>Select databases and schemas</span>
                    <span class="dropdown-arrow">▼</span>
                  </div>
                  <div class="dropdown-content"></div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Exclude regex for tables & views</label>
              <input type="text" id="temp-table-regex" placeholder=".*_TMP|.*_TEMP">
            </div>

            <div class="preflight-section">
              <div class="preflight-header">
                <h2>Preflight Checks</h2>
                <button id="runPreflightChecks" class="btn btn-primary">Check</button>
              </div>
              <div class="preflight-content"></div>
            </div>

            <div class="bottom-bar">
              <div id="page3-nav" class="nav-buttons" style="display: none;">
                <button onclick="previousPage()" class="btn btn-secondary">Previous</button>
                <div class="action-buttons">
                  <button id="runWorkflowButton" class="btn btn-primary">Run</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="success-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
          </svg>
        </div>
        <h2>Workflow Started Successfully!</h2>
        <p>Your workflow has been initiated and is now running.</p>
        <div class="modal-actions">
          <a href="http://{{ workflow_ui_host }}:{{ workflow_ui_port }}/namespaces/default/workflows" class="btn btn-primary" target="_blank">Go to Dashboard</a>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', path='script.js') }}"></script>
  </body>
</html>
